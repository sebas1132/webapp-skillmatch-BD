{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch - Login</title>

    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>

<body>

    <div class="container">

        <h1 class="logo">
            <span class="logo-red">Skill</span>Match
        </h1>

        <form method="POST" class="form">
            {% csrf_token %}

            {% if form.errors %}
                <div style="color: #D02D38; margin-bottom: 15px; text-align: center; font-size: 0.9rem;">
                    <p>⚠ Correo o contraseña incorrectos.</p>
                </div>
            {% endif %}

            <label for="id_username">Email institucional</label>
            <input type="text" id="id_username" name="username" required placeholder="ejemplo@inacap.cl">

            <label for="id_password">Contraseña</label>
            <input type="password" id="id_password" name="password" required>

            <button type="submit" class="btn-primary">Iniciar Sesión</button>

            <a href="{% url 'accounts:register' %}">
                <button type="button" class="btn-secondary">Registrate</button>
            </a>

        </form>

        <div class="divider">
            <span>O</span>
        </div>

        <a href="{% url 'accounts:password_reset' %}">
            <button class="forgot">¿Has olvidado tu contraseña?</button>
        </a>

        <p class="footer">
            Al continuar, aceptas nuestros 
            <a href="#">Términos de Servicio</a> y 
            <a href="#">Política de Privacidad</a>.
        </p>

    </div>

    <script src="{% static 'accounts/js/login.js' %}"></script>

</body>
</html>
