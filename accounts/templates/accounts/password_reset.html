{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch - Recuperar Contraseña</title>

    <link rel="stylesheet" href="{% static 'accounts/css/password_reset.css' %}">

    <!-- Bootstrap Icons CORRECTO -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">

        <h1 class="logo">
            <span class="logo-red">Skill</span>Match
        </h1>

        <h2 class="title">Recuperar Contraseña</h2>

        <p class="subtitle">
            Ingresa tu correo institucional y te enviaremos un enlace de recuperación.
        </p>

        <form id="passwordResetForm" class="form" method="POST">
            {% csrf_token %}

            <label for="resetEmail">Correo institucional</label>

            <div class="input-group-custom">
                <i class="bi bi-envelope icon"></i>
                <input type="email" id="resetEmail" name="email" placeholder="usuario@inacap.cl" required>
            </div>

            <p class="note">Solo correos @inacap.cl o @inacapmail.cl</p>

            <button type="submit" class="btn-primary">Enviar enlace</button>

            <div id="alertContainer"></div>
        </form>

        <a href="{% url 'accounts:login' %}" class="back">← Volver al inicio de sesión</a>

    </div>

    <script src="{% static 'accounts/js/password_reset.js' %}"></script>

</body>
</html>
